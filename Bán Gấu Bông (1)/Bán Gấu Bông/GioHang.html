<meta name="theme-color" content="#ffffff">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="Store.css">
    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = ''; // Làm mới giỏ hàng

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Chưa có sản phẩm nào trong giỏ hàng.</p>';
            } else {
                cart.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');

                    // Thông tin sản phẩm
                    const itemInfo = document.createElement('p');
                    itemInfo.textContent = `${item.name} - Giá: ${item.price} VNĐ`;
                  

                    // Nút xóa
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Xóa';
                    deleteButton.classList.add('delete-button');
                    deleteButton.onclick = () => removeFromCart(index);

                    itemElement.appendChild(itemInfo);
                    itemElement.appendChild(deleteButton);
                    cartContainer.appendChild(itemElement);
                });
            }
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1); // Xóa sản phẩm tại vị trí index
            localStorage.setItem('cart', JSON.stringify(cart)); // Cập nhật giỏ hàng
            loadCart(); // Tải lại giỏ hàng để cập nhật giao diện
        }

        window.onload = loadCart; // Tải giỏ hàng khi trang được mở
    </script>
